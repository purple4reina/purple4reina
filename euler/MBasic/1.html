<pre>

COMMENTS:

This program uses WHILE...WEND loops.


RESULTS:

0.26 seconds on Macbook Pro
3.6 seconds on KayPro 10


CODE:

x=0
y=0
z=0
c=0
while x<1000
	c=c+x
	x=x+3
wend
while y<1000
	c=c+y
	y=y+5
wend
while z<1000
	c=c-z
	z=z+15
wend
print c
